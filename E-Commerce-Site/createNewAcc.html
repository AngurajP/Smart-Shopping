<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="createNewAcc.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <h1>Smart Shopping</h1>
        <h2>Create New Account</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    // Form validation
    if (name.value === '' || email.value === '' || password.value === '' || confirmPassword.value === '') {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Please fill all fields!',
        });
    } else if (password.value !== confirmPassword.value) {
        Swal.fire({
            icon: 'error',
            title: 'Passwords do not match!',
            text: 'Please ensure that the passwords match.',
        });
    } else {
        Swal.fire({
            icon: 'success',
            title: 'Account Created!',
            text: `Welcome, ${name.value}! Your account has been created successfully.`,
        }).then(()=>{
            location.href='./index.html';
        })
        name.value = '';
        email.value = '';
        password.value = '';
        confirmPassword.value = '';  
    }
});

    </script>
</body>
</html>
